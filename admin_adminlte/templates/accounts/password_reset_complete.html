{% extends 'layouts/auth_base.html' %}

{% block title %} Reset Complete {% endblock title %}

    <a href="/"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->

  </div>
</div>

{% endblock %}
